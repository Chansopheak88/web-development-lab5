<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Project</title>
    <link rel="stylesheet" href="/ex2/style.css">
</head>
<body>
    <div class="container">
        <div class="brand-box">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on ConnectApp.</p>
        </div>

        <div class="login-box">
            <form>
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <hr>
                <button type="button" class="create-account-btn">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
